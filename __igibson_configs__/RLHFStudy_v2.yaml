# scene
scene: empty
build_graph: true
load_texture: true
enable_shadow: true
enable_pbr: true
msaa: true
optimized_renderer: true
pybullet_load_texture: true
trav_map_type: no_door
trav_map_resolution: 0.1
trav_map_erosion: 6
load_room_types: []
should_open_all_doors: true

# domain randomization
texture_randomization_freq: null
object_randomization_freq: null

# robot
robot:
  name: Turtlebot
  action_type: continuous
  action_normalize: false
  base_name: null
  scale: 1.0
  self_collision: false
  rendering_params: null
  controller_config:
    base:
      name: DifferentialDriveController
      command_output_limits: [[0, -3.14], [1.0, 3.14]]
      command_input_limits: [[0, -3.14], [1.0, 3.14]]

# task
task: rlhf_study_scene
target_dist_min: 1.0
target_dist_max: 6.0  # TODO Change for shorter Episodes
goal_format: polar
num_boxes: 4

# reward
reward_type: l2
success_reward: 20.0
potential_reward_weight: 1.0
collision_reward_weight: -10.0
jerk_reward_weight: 0.0005
jerk_reward_value: 1.0


# discount factor
discount_factor: 0.99

# termination condition
dist_tol: 0.36  # body width
max_step: 500
max_collisions_allowed: 0

# misc config
initial_pos_z_offset: 0.2
collision_ignore_link_a_ids: [1, 2, 3, 4]  # ignore collisions with these robot links

# sensor spec
output: [task_obs, scan]

# image
# ASUS Xtion PRO LIVE
# https://www.asus.com/us/3D-Sensor/Xtion_PRO_LIVE
fisheye: false
image_width: 720
image_height: 405
vertical_fov: 60
# depth
#depth_low: 0.8
#depth_high: 3.5

# scan
# Hokuyo URG-04LX-UG01
# https://www.hokuyo-aut.jp/search/single.php?serial=166
# n_horizontal_rays is originally 683, sub-sampled 1/3
n_horizontal_rays: 720
n_vertical_beams: 1
laser_linear_range: 6.0
laser_angular_range: 360.0
min_laser_dist: 0.05


# sensor noise
depth_noise_rate: 0.0
scan_noise_rate: 0.0

# visual objects
visible_target: false
visible_path: false
